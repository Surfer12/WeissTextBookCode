plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17) // Updated to use version 17
        // Specify the JDK path
        vendor = JvmVendorSpec.matching("redhat") // Assuming you want to specify the vendor
        // You can also specify the JDK home if needed
        //installationPath = file('/home/dakinestyle/.cursor-server/extensions/redhat.java-1.36.2024101708-linux-x64/jre/17.0.12-linux-x86_64')
    }
}